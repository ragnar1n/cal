<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Title</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-loco center">Track cal</a>
      </div>
    </div>
  </nav><br>
  <div class="container">
      <div class="card">
          <div class="card-content">
              <span>Add meal</span>
              <form class="col">
                  <div>
                      <div>
                          <input type="text" id="item-name">
                          <label for="item-name">Meal</label>
                      </div>
                      <div>
                          <input type="text" id="item-cal">
                          <label for="item-cal">Calories</label>
                      </div>
                      <div>
                          <button class="add-btn"><i class="fa fa-plus">Add Meal</i></button>
                      </div>
                  </div>
              </form>
          </div>
      </div>

  <h3>Total Calories: <span class="total-cal">0</span></h3>
  <ul id="item-list"></ul>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
